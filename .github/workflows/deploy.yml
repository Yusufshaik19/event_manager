name: Deploy to EC2

on:
  push:
    branches: [main]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up SSH
      run: |
        mkdir -p ~/.ssh
        echo "${{ secrets.EC2_KEY }}" > ~/.ssh/id_rsa
        chmod 600 ~/.ssh/id_rsa
        ssh-keyscan -H ${{ secrets.EC2_HOST }} >> ~/.ssh/known_hosts

    - name: Deploy to EC2 and run Docker container
      run: |
        ssh ${{ secrets.EC2_USER }}@${{ secrets.EC2_HOST }} << 'EOF'
          if [ ! -d event_manager ]; then
            git clone https://github.com/Yusufshaik19/event_manager.git
          fi
          cd event_manager
          git pull origin main
          docker stop event-manager || true
          docker rm event-manager || true
          docker build -t event-manager-app .
          docker run -d -p 5000:5000 --name event-manager event-manager-app
        EOF
